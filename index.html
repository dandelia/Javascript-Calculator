<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Own Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container to hold everything -->
    <div id="container">
        <!-- List out the individual number keys, operators, and the output screen -->
        <div id="clear-btn">C</div>
        <div id="output"></div>
        <div id="num1">1</div>
        <div id="num2">2</div>
        <div id="num3">3</div>
        <div id="operatorPlus">+</div>
        <div id="num4">4</div>
        <div id="num5">5</div>
        <div id="num6">6</div>
        <div id="operatorMinus">-</div>
        <div id="num7">7</div>
        <div id="num8">8</div>
        <div id="num9">9</div>
        <div id="operatorMultiply">x</div>
        <div id="num0">0</div>
        <div id="num-dot">.</div>
        <div id="equal-key">=</div>
        <div id="operatorDivide">รท</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
